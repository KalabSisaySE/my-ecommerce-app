<form (ngSubmit)="updateCustomer()" #x=ngForm>
    <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input required minlength="4" type="text" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="c.name" [placeholder]="selectedCustomer.name">
        </div>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors?.['required']">
                Name is required.
            </div>
            <div *ngIf="name.errors?.['minlength']">
                Name must be at least 4 characters long.
            </div>
        </div>
        <label for="nyear" class="col-sm-2 col-form-label">Number Of Years</label>
        <div class="col-sm-10">
            <input required type="text" class="form-control" id="nyear" name="nyear" #nyear="ngModel" [(ngModel)]="c.numberOfYear" [placeholder]="selectedCustomer.numberOfYear">
        </div>
        <div *ngIf="nyear.invalid && (nyear.dirty || nyear.touched)" class="alert alert-danger">
            <div *ngIf="nyear.errors?.['required']">
                Name is required.
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!x.valid">Update</button>
</form>
