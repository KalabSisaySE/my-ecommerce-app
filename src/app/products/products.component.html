<div class="card-group">
    <div class="card" *ngFor="let product of productList" style="width: 18rem;">
        <img [src]="product.imageUrl" class="card-img-top" alt="Nike Shoes">
        <div class="card-body">
            <h5 class="card-title">{{product.name| uppercase}}</h5>
            <input [(ngModel)]="product.name" placeholder="name">
            <p class="card-text">Description: {{product.description}}</p>
            <p class="card-text" *ngIf="product.price < 10">${{product.price}} (*On Discount)</p>
            <button class="btn btn-primary" (click)="editProduct(product.id)">View Detail</button>
        </div>
    </div>
</div>
