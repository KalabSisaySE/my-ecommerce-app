<form #f="ngForm" (ngSubmit)="updateProduct()" style="margin: 50px 350px 0px 350px;">
    <div class="form-group">
        <label for="id">ID</label>
        <input [(ngModel)]=newProduct.id [placeholder]=selectedProduct.id name="id" id="id" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="newProduct.name" [placeholder]="selectedProduct.name" name="name" id="name" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input [(ngModel)]="newProduct.price" [placeholder]="selectedProduct.price" name="price" id="price" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input [(ngModel)]="newProduct.description" [placeholder]="selectedProduct.description" name="description" id="description" type="text" class="form-control">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Update</button>
</form>

<div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{selectedProduct.name}}</h5>
        <p class="card-text">Description: {{selectedProduct.description}}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
