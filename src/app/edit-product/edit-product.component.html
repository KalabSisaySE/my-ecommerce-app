<form (ngSubmit)="updateProduct()" #f=ngForm>
    <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input required minlength="4" type="text" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="p.name" [placeholder]="selectedProduct.name">
        </div>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors?.['required']">
                Name is required.
            </div>
            <div *ngIf="name.errors?.['minlength']">
                Name must be at least 4 characters long.
            </div>
        </div>
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input required type="text" class="form-control" id="price" name="price" #price="ngModel" [(ngModel)]="p.price" [placeholder]="selectedProduct.price">
        </div>
        <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">
            <div *ngIf="price.errors?.['required']">
                Name is required.
            </div>
        </div>

        <label for="desc" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input required minlength="15" type="text" class="form-control" id="desc" name="desc" #desc="ngModel" [(ngModel)]="p.description" [placeholder]="selectedProduct.description">
        </div>
        <div *ngIf="desc.invalid && (desc.dirty || desc.touched)" class="alert alert-danger">
            <div *ngIf="desc.errors?.['required']">
                Name is required.
            </div>
            <div *ngIf="desc.errors?.['minlength']">
                Name must be at least 4 characters long.
            </div>
        </div>

    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Update</button>
</form>
