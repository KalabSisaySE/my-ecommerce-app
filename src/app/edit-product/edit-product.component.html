<p>edit-product works!</p>
<form (ngSubmit)="updateProduct()" #f=ngForm>
    <div class="card" style="width: 30rem;">
        <div class="mb-3 row">
            <img [src]="selectedProduct.imageUrl" class="card-img-top" alt="Nike Shoes">
            <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" name="name" [(ngModel)]="newProduct.name" [placeholder]="selectedProduct.name">
            </div>
        </div>
    </div>
</form>
